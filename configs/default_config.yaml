# Configuration file for RL-Mesh-Generation project

# SAC Algorithm Parameters
sac:
  learning_rate: 3e-4
  discount_factor: 0.99
  buffer_size: 1000000
  batch_size: 256
  tau: 0.005
  alpha: 0.2
  gradient_steps: 1
  polyak: 0.995
  # Static alpha mode - set to true to disable automatic alpha tuning
  use_static_alpha: false
  static_alpha: 0.1
  target_entropy: -1.5

# Network Architecture
networks:
  actor_hidden_layers: [128, 128, 128]
  critic_hidden_layers: [128, 128, 128]
  activation: relu

# Environment Parameters
environment:
  # State representation
  n_neighbors: 2
  n_fan_points: 3
  beta_obs: 6.0

  # Action space
  alpha_action: 2.0

  # Episode settings
  max_steps: 1000

  # Reward function
  v_density: 1.0
  M_angle: 60.0

  # Reference vertex selection
  nrv: 2

# Training Parameters
training:
  total_timesteps: 100000
  evaluation_freq: 500
  seed: 356
  log_interval: 5
  save_freq: 50000

# Paths
paths:
  data_dir: "data/domains"
  results_dir: "results"
  models_dir: "results/models"
  logs_dir: "results/logs"
  figures_dir: "results/figures"

# Domain settings
domain:
  training_domain: "T3.txt"